{{- if .Values.jobs.initSync.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "jira-search.fullname" . }}-init-sync
  labels:
    {{- include "jira-search.labels" . | nindent 4 }}
    app.kubernetes.io/component: init-sync
  {{- with .Values.jobs.initSync.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: {{ .Values.jobs.initSync.backoffLimit | default 3 }}
  template:
    metadata:
      labels:
        {{- include "jira-search.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: init-sync
    spec:
      restartPolicy: {{ .Values.jobs.initSync.restartPolicy | default "OnFailure" }}
      serviceAccountName: {{ include "jira-search.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: init-sync
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: 
        - /bin/sh
        - -c
        - |
          echo "Starting init sync job..."
          echo "Waiting for deployment to be ready..."
          sleep 30
          echo "Running full sync..."
          python -m jira_search sync --full || {
            echo "Sync failed with exit code $?"
            echo "Database status:"
            ls -la /app/data/ || echo "Data directory not accessible"
            echo "Config file:"
            cat /app/config.yaml || echo "Config file not accessible"
            exit 1
          }
        env:
        - name: JIRA_PAT
          valueFrom:
            secretKeyRef:
              name: {{ include "jira-search.fullname" . }}-secrets
              key: jira-pat
        - name: CONFIG_PATH
          value: "/app/config.yaml"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "jira-search.fullname" . }}-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: config
        configMap:
          name: {{ include "jira-search.fullname" . }}-config
{{- end }}