# Image configuration
image:
  repository: quay.io/sthadka/jira-search
  tag: ""  # Will be set by CI/CD pipeline
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: jira-search.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Persistence for SQLite database
persistence:
  enabled: true
  size: 5Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Configuration stored in ConfigMap
config:
  # Jira connection settings (non-sensitive)
  jira_url: "https://your-jira.company.com"
  jira_username: "your-username"
  
  # Sync configuration
  sync_project_key: ""  # Project key to sync (optional, use either this or jql)
  sync_jql: ""  # Custom JQL query for syncing (optional, use either this or project_key)
  sync_rate_limit: 100  # API rate limiting (requests per minute)
  sync_batch_size: 100  # Batch size for syncing issues
  
  # Search configuration
  search_max_results: 1000  # Maximum search results to return
  search_timeout_seconds: 5  # Search timeout in seconds
  
  # Database configuration
  database_path: "/app/data/jira_search.db"  # Database file path
  
  # Field configuration
  fields:
    # Core Jira fields to fetch and store
    core:
      - "key"
      - "summary"
      - "description"
      - "status"
      - "priority"
      - "assignee"
      - "reporter"
      - "created"
      - "updated"
      - "comment"
      - "labels"
      - "components"
      - "issuetype"
      - "project"
      - "fixVersions"
      - "affectedVersions"
    # Fields to include in full-text search index
    search:
      - "key"
      - "summary"
      - "description"
      - "comment"
      - "labels"
  
  # Custom fields configuration
  custom_fields: []
  
  # Performance tuning
  performance:
    cache_queries: true  # Enable query caching
    cache_ttl: 300  # Cache TTL in seconds
    db_pool_size: 5  # Database connection pool size
  
  # Logging configuration
  logging:
    level: "INFO"  # Log level (DEBUG, INFO, WARNING, ERROR)
    file: ""  # Log file path (empty for console logging)
    structured: false  # Enable structured logging

# Secrets (sensitive data)
secrets:
  # Jira Personal Access Token
  jira_pat: "your-personal-access-token"

# Jobs configuration
jobs:
  # Initial full sync job
  initSync:
    enabled: true
    restartPolicy: OnFailure
    backoffLimit: 3
    
  # Incremental sync cron job (every 15 minutes)
  incrementalSync:
    enabled: true
    schedule: "*/15 * * * *"
    concurrencyPolicy: Forbid
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 1

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Node selector, tolerations, and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Replica count
replicaCount: 1

# Health checks
livenessProbe:
  httpGet:
    path: /api/status
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /api/status
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5